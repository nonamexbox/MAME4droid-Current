name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        # 完整的Android SDK安装步骤
        ...

    # 关键修复：MAME核心库编译
    - name: Build MAME core library
      run: |
        # 下载MAME源码
        wget https://github.com/mamedev/mame/archive/refs/tags/mame0279.zip
        
        # 编译核心库
        make TARGETOS=android OSD=android ARCHITECTURE=arm64 ...
        
        # 复制到项目
        cp mamearcadearm64.so ../app/src/main/jniLibs/arm64-v8a/

    - name: Build with Gradle
      run: |
        cd android-MAME4droid
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MAME4droid-0.279-APK
        path: android-MAME4droid/app/build/outputs/apk/debug/*.apk

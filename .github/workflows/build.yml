name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 关键修复：直接使用本地 Gradle 构建
    - name: Build with Gradle
      run: |
        # 进入项目目录
        cd android-MAME4droid
        
        # 1. 下载 Gradle 发行版
        wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip -O gradle-bin.zip
        
        # 2. 解压 Gradle
        unzip -q gradle-bin.zip
        rm gradle-bin.zip
        
        # 3. 设置环境变量
        export PATH="$PWD/gradle-8.7/bin:$PATH"
        
        # 4. 执行构建
        ./gradle-8.7/bin/gradle assembleDebug --no-daemon --stacktrace

    # 上传APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MAME4droid-APK
        path: android-MAME4droid/app/build/outputs/apk/debug/*.apk
        retention-days: 1

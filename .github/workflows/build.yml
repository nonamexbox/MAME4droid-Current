name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 修复点：手动设置 Android SDK
    - name: Setup Android SDK
      run: |
        ANDROID_SDK_ROOT="$HOME/android-sdk"
        mkdir -p "$ANDROID_SDK_ROOT"
        
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
        mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        rm cmdline-tools.zip
        
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_PATH
        
        yes | sdkmanager --licenses
        sdkmanager "platform-tools"
        sdkmanager "build-tools;34.0.0"
        sdkmanager "platforms;android-34"
        sdkmanager "ndk;27.2.12479018"

    # 修复点：切换到项目目录
    - name: Change to project directory
      run: |
        cd android-MAME4droid
        echo "当前工作目录: $(pwd)"
        ls -la

    # 修复点：在项目目录验证文件
    - name: Verify repository content
      run: |
        echo "当前工作目录: $(pwd)"
        ls -la
        if [ ! -f "build.gradle" ]; then
          echo "错误: build.gradle 文件不存在!"
          exit 1
        fi
        if [ ! -d "app" ]; then
          echo "错误: app 目录不存在!"
          exit 1
        fi
        if [ ! -f "app/build.gradle" ]; then
          echo "错误: app/build.gradle 文件不存在!"
          exit 1
        fi

    # 修复点：在项目目录执行构建
    - name: Build with Gradle
      run: |
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MAME4droid-APK
        path: android-MAME4droid/app/build/outputs/apk/debug/*.apk
        retention-days: 1

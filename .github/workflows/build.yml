name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        # ...保持之前的Android SDK安装步骤不变...

    # 切换到项目目录并设置环境变量
    - name: Change to project directory
      run: |
        cd android-MAME4droid
        echo "✅ 切换到项目目录: $(pwd)"
        echo "PROJECT_DIR=$(pwd)" >> $GITHUB_ENV

    # 使用 working-directory 参数验证文件
    - name: Verify repository content
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "当前工作目录: $(pwd)"
        ls -la
        if [ ! -f "gradlew" ]; then
          echo "❌ 错误: gradlew 文件不存在!"
          exit 1
        fi
        if [ ! -f "build.gradle" ]; then
          echo "❌ 错误: build.gradle 文件不存在!"
          exit 1
        fi
        echo "✅ 所有必需文件存在"

    # 使用 working-directory 参数执行构建
    - name: Build with Gradle
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "当前工作目录: $(pwd)"
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MAME4droid-APK
        path: android-MAME4droid/app/build/outputs/apk/debug/*.apk

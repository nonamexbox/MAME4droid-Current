name: Android Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      run: |
        # ...保持之前的Android SDK安装步骤不变...

    - name: Download MAME 0.279 source
      run: |
        wget -q https://github.com/mamedev/mame/archive/refs/tags/mame0279.zip -O mame-src.zip
        unzip -q mame-src.zip
        rm mame-src.zip
        mv mame-mame0279 mame-src
        echo "✅ MAME 0.279源码下载完成"

    # 关键修复：使用正确的构建目标
    - name: Build MAME core library
      run: |
        cd mame-src
        
        # 1. 生成项目文件
        make REGENIE=1 TARGETOS=android OSD=android
        
        # 2. 关键修复：使用正确的编译目标
        make TARGETOS=android OSD=android ARCHITECTURE=arm64 \
          TARGET=arcade \
          SUBTARGET=mame \
          CROSS_BUILD=1 \
          NOWERROR=1 \
          TOOLS=1 \
          -j4
        
        # 3. 验证生成的库文件
        if [ ! -f "mamearcadearm64.so" ]; then
          echo "❌ 错误：MAME核心库未生成"
          exit 1
        fi
        
        # 4. 复制到Android项目
        mkdir -p ../android-MAME4droid/app/src/main/jniLibs/arm64-v8a
        cp mamearcadearm64.so ../android-MAME4droid/app/src/main/jniLibs/arm64-v8a/libMAME4droid.so
        echo "✅ MAME核心库生成成功（大小: $(du -h mamearcadearm64.so | cut -f1)）"

    # 构建APK
    - name: Build with Gradle
      run: |
        cd android-MAME4droid
        
        # 1. 使用Gradle 8.9
        wget -q https://services.gradle.org/distributions/gradle-8.9-bin.zip -O gradle-bin.zip
        unzip -q gradle-bin.zip
        rm gradle-bin.zip
        
        # 2. 执行构建
        ./gradle-8.9/bin/gradle assembleDebug --no-daemon --stacktrace
        
        # 3. 验证APK大小
        APK_SIZE=$(du -h app/build/outputs/apk/debug/*.apk | cut -f1)
        echo "APK大小: $APK_SIZE"
        if [[ ! $APK_SIZE =~ M ]]; then
          echo "❌ 错误：APK大小异常"
          exit 1
        fi

    # 上传APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MAME4droid-0.279-APK
        path: android-MAME4droid/app/build/outputs/apk/debug/*.apk
        retention-days: 1
